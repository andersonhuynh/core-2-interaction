<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Circle with Gradient</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .glowing-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgb(255, 255, 255) 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            box-shadow: 0 0 50px rgb(255, 255, 255), 0 0 20px rgb(255, 255, 255) inset;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 20px rgb(255, 255, 255) inset;
            }
            100% {
                box-shadow: 0 0 100px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8) inset;
            }
        }
    </style>
</head>
<body>
  <a class="link" href="bookshelf.html">
    <div class="glowing-circle"></div>
</body>
</html>
