<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library of Babel</title>
      <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 10000vh; /* Adjust this height as needed */
            font-family: Arial, sans-serif;
        }

        .arrow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid rgb(255, 255, 255);
            cursor: pointer;
        }

        #bottom-link {
            text-align: center;
            margin-top: 9900vh; /* Should be more than the height of the page to ensure visibility */
        }
    </style>
</head>
<body>
    <div class="arrow-container">
        <div class="arrow-down" onclick="scrollToBottom()"></div>
    </div>

    <!-- Content of the page -->
    <div id="bottom-link">
      <a href="hallway.html">
      <hr><hr><hr><br><br
    </a>
    </div>
    <br>

    <script>
        function scrollToBottom() {
            const bottomLink = document.getElementById('bottom-link');
            bottomLink.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
