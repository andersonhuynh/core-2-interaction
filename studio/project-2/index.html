<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/cdl2itq.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="header"><a href="index.html">Anderson's Favorite Songs</a>
  </div>
  <hr class="line">
  <div class="container">
    <div class="song-list">
    </div>
    <!-- <div class="divider"></div> -->
    <div class="song-preview">
      <a id="songLink" target="_blank">
        <image id="cover" src=""></image>
      </a>
      <span id="title"></span>
      <span id="artist"></span>
      <!-- <br> -->
      <span id="showMore">+</span>
      <div id ="moreInfo" class="hidden">
        <span id="listenTo">A Collection of <br> My Favorite Songs</span>
        <br>
        <span id="lyric">by Anderson Huynh</span>
      </div>
    </div>
    <div class="yearList">
      
      <span id="sixtiesEighties">1960s-1980s</span>
      <span id="ninetiesZeros">1990s-2000s</span>
      <span id="tensTwenties">2010s-2020s</span>
      <span id="reset">reset</span>
    </div>
  <script src="script.js"></script>
</body>
</html>
